<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/index.css">

    <title>Login | ATIPO</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon32.png">
</head>
<div class="inicio">
    <div class="parte1">
        <div class="logos">
            <img src="/img/LogoEscrito.png" alt="Logo SIS Health" class="logo">
            <img src="/img/logosjp.png" alt="Logo Prefeitura Municipal de São José dos Pinhais" class="logo sjp">
        </div>

        <div class="bloco">
            <div class="login">
                <form action="#" method="post" class="login__dados">
                    <label for="mail" class="login__rotulo">Digite seu e-mail:</label><br>
                    <input type="email" name="mail" id="mail" class="login__input"><br>
                    <label for="senha" class="login__rotulo">Digite sua senha:</label><br>
                    <input type="password" name="senha" id="senha" class="login__input"><br>
                    <input type="button" value="ACESSAR" class="botao__login">
                </form>
                <p class="texto__acesso">Problemas para acessar? <a href="#" class="texto__link">Clique aqui</a></p>
            </div>

            <div class="acesso">
                <p class="texto__cad">Ainda não tem uma conta?</p>
                <a href="https://api.whatsapp.com/send?phone=5548999064149&text=Ol%C3%A1!%20Gostaria%20de%20criar%20minha%20conta%20no%20Portal%20ATIPO" class="botao__cad">CLIQUE AQUI PARA SOLICITAR</a>
            </div>
        </div>
</div>

<body>

</body>

</html>
